<ion-view view-title="Program Days">
    <ion-content>
        <div class="spinner-container" ng-if="loading">
            <ion-spinner class="spinner" ></ion-spinner>
        </div>

        <div class="text-center" ng-if="error">
            <h2>Connection error</h2>
            <button class="button button-positive icon-right ion-refresh" ng-click="load()"> 
                 Refresh
            </button>
        </div>

        <div class="content-container" ng-if="!error && !loading">
            <ion-list>
                <ion-item ng-repeat="day in days" href="#/tab/days/{{day.id}}">
                    <h2 class="text-positive bold">{{day.description}}</h2>
                    <h3>{{day.date | date:'EEEE'}}</h3>
                    <p>{{day.date | date:'dd.MM.yyyy'}}</p>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
