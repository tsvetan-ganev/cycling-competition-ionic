<ion-view view-title="Cyclists">
  <ion-content>
   <ion-list>
     <ion-item collection-repeat="cyclist in cyclists" href="#/tab/cyclists/{{cyclist.cyclistId}}" class="item-avatar">
        <img src="{{cyclist.photo}}" />
        <h3>{{cyclist.firstName}} {{cyclist.lastName}}</h3>
     </ion-item>
   </ion-list>
  </ion-content>
</ion-view>
